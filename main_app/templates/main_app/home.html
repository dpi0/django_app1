{% extends "base.html" %} {%block content%}

<h1>Home</h1>

<div class="home-container">

    <div>

        <a href="{% url 'create_post' %}">Create a New Post! 📮</a>

        {% for post in posts %}
        <div>
            <h3><a href="{% url 'post' post.id %}">{{ post.title }}</a></h3>
            <span>@{{ post.owner.username }}</span>
            <small>({{ post.topic }})</small>
            <small><a href="{% url 'update_post' post.id %}">✏️ Edit</a></small>
            <small><a href="{% url 'delete_post' post.id %}">🗑️ Delete</a></small>

            <br>
            <small>Created on: {{ post.created_at }}</small>

            <br>
            <small>Post Updated on: {{ post.updated_at }}</small>
        </div>
        <hr>
        {% endfor %}
    </div>
</div>

{%endblock content%}
